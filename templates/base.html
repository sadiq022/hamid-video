<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        No.1 Wedding Photography & Cinematography Studio in Aligarh | Hamid Video Films
        {% endblock %}
    </title>

    
    <meta name="description"
        content="Hamid Video Films is the No.1 wedding photography and cinematography studio in Aligarh since 1990. Specializing in weddings, pre-wedding shoots, cinematic films and premium video production." />

    <meta name="keywords"
        content="wedding photography Aligarh, wedding cinematography Aligarh, pre wedding shoot Aligarh, wedding videography, Hamid Video Films, wedding studio Aligarh" />

    <meta name="author" content="Hamid Video Films" />
    <meta name="robots" content="index, follow" />

    <link rel="canonical" href="https://www.hamidvideofilms.com/" />

    <!-- ================= OPEN GRAPH (WHATSAPP / FACEBOOK / INSTAGRAM) ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:title"
        content="No.1 Wedding Photography & Cinematography Studio in Aligarh | Since 1990" />
    <meta property="og:description"
        content="Hamid Video Films — Aligarh’s most trusted wedding photography & cinematography studio since 1990." />
    <meta property="og:url" content="https://www.hamidvideofilms.com/" />
    <meta property="og:site_name" content="Hamid Video Films" />
    <meta property="og:image"
        content="https://res.cloudinary.com/dedcvbzb9/image/upload/v1770416457/IMG_2463.JPG_eggsyc.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ================= TWITTER / X ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title"
        content="No.1 Wedding Photography & Cinematography Studio in Aligarh" />
    <meta name="twitter:description"
        content="Creating timeless wedding memories since 1990 — Hamid Video Films." />
    <meta name="twitter:image"
        content="https://res.cloudinary.com/dedcvbzb9/image/upload/v1770416457/IMG_2463.JPG_eggsyc.jpg" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- FAVICONS -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/favicon/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='images/favicon/android-chrome-512x512.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">

    <!-- Page CSS -->
    {% block page_css %}{% endblock %}
</head>
<body>
    {% include 'components/navbar.html' %}

    {% block content %}{% endblock %}

    {% include 'components/footer.html' %}

    <!-- Base JS -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

    <!-- Page JS -->
    {% block page_js %}{% endblock %}
    <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
